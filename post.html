<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Loading... - Cody Uhing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --noir: #0a0a0a;
            --charcoal: #1a1a1a;
            --slate: #2a2a2a;
            --neon-accent: #00ff88;
            --neon-dim: #00aa66;
            --paper: #f4f1e8;
            --ink: #e8e6e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--noir);
            color: var(--ink);
            font-family: 'Crimson Text', serif;
            line-height: 1.8;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--slate);
        }
        
        nav .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-accent);
            text-decoration: none;
            letter-spacing: 0.1em;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--ink);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--neon-accent);
        }
        
        article {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 10rem 3rem 6rem;
        }
        
        .post-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--neon-dim);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }
        
        .post-category {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--slate);
            color: var(--neon-accent);
            font-size: 0.7rem;
            margin-right: 1rem;
        }
        
        .post-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 1.1;
            margin-bottom: 2rem;
            color: var(--paper);
        }
        
        .post-image {
            width: 100%;
            height: auto;
            margin: 3rem 0;
            border-radius: 10px;
            border: 3px solid var(--neon-accent);
        }
        
        .post-content {
            font-size: 1.25rem;
            line-height: 2;
        }
        
        .post-content h1, 
        .post-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin: 3rem 0 1.5rem;
            color: var(--neon-accent);
        }
        
        .post-content h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin: 2rem 0 1rem;
            color: var(--paper);
        }
        
        .post-content p {
            margin-bottom: 1.5rem;
        }
        
        .post-content a {
            color: var(--neon-accent);
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .post-content a:hover {
            color: var(--neon-dim);
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--neon-accent);
            padding-left: 2rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--paper);
        }
        
        .post-content ul, .post-content ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .post-content li {
            margin-bottom: 0.5rem;
        }
        
        .post-content code {
            background: var(--charcoal);
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: var(--charcoal);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 2rem 0;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 4rem;
            padding: 1rem 2rem;
            border: 2px solid var(--neon-accent);
            color: var(--neon-accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: var(--neon-accent);
            color: var(--noir);
        }
        
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--neon-dim);
        }
        
        .error {
            text-align: center;
            padding: 4rem 0;
            color: #ff4444;
        }
        
        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 1.5rem;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            article {
                padding: 8rem 1.5rem 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <nav>
        <div class="container">
            <a href="/" class="logo">CODY UHING</a>
            <ul class="nav-links">
                <li><a href="/#portfolio">Portfolio</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/#resume">Resume</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <article id="post-article">
        <div class="loading">Loading post...</div>
    </article>
    
    <script>
        // Get slug from URL path
        const pathParts = window.location.pathname.split('/');
        const slug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        async function loadPost() {
            try {
                // Fetch the markdown file from GitHub
                const response = await fetch(`https://api.github.com/repos/codyuhing/personal-website/contents/blog/${slug}.md`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const data = await response.json();
                const content = atob(data.content); // Decode base64
                
                // Parse frontmatter and content
                const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = content.match(frontmatterRegex);
                
                if (!match) {
                    throw new Error('Invalid post format');
                }
                
                const frontmatter = {};
                const frontmatterLines = match[1].split('\n');
                
                frontmatterLines.forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > -1) {
                        const key = line.substring(0, colonIndex).trim();
                        const value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                        frontmatter[key] = value;
                    }
                });
                
                const body = match[2];
                
                // Update page title
                document.getElementById('post-title').textContent = `${frontmatter.title} - Cody Uhing`;
                
                // Format date
                const date = new Date(frontmatter.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Render post
                const article = document.getElementById('post-article');
                article.innerHTML = `
                    <div class="post-meta">
                        <span class="post-category">${frontmatter.category || 'Uncategorized'}</span>
                        <span class="post-date">${formattedDate}</span>
                    </div>
                    
                    <h1 class="post-title">${frontmatter.title}</h1>
                    
                    ${frontmatter.image ? `<img src="${frontmatter.image}" alt="${frontmatter.title}" class="post-image">` : ''}
                    
                    <div class="post-content">
                        ${marked.parse(body)}
                    </div>
                    
                    <a href="/blog.html" class="back-link">← Back to Blog</a>
                `;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-article').innerHTML = `
                    <div class="error">
                        <h2>Post Not Found</h2>
                        <p>Sorry, we couldn't find that blog post.</p>
                        <a href="/blog.html" class="back-link" style="margin-top: 2rem;">← Back to Blog</a>
                    </div>
                `;
            }
        }
        
        loadPost();
    </script>
</body>
</html>
