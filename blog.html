<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Cody Uhing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --noir: #0a0a0a;
            --charcoal: #1a1a1a;
            --slate: #2a2a2a;
            --neon-accent: #00ff88;
            --neon-dim: #00aa66;
            --paper: #f4f1e8;
            --ink: #e8e6e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--noir);
            color: var(--ink);
            font-family: 'Crimson Text', serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--slate);
        }
        
        nav .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-accent);
            text-decoration: none;
            letter-spacing: 0.1em;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--ink);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--neon-accent);
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 3rem;
        }
        
        .blog-header {
            padding: 10rem 0 4rem;
        }
        
        .blog-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 10vw, 8rem);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .blog-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-accent), transparent);
        }
        
        .blog-subtitle {
            font-size: 1.25rem;
            color: var(--neon-dim);
            margin-top: 2rem;
        }
        
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            padding: 3rem 0 6rem;
        }
        
        .blog-post {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            padding: 3rem 0;
            border-bottom: 1px solid var(--slate);
            align-items: start;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }
        
        .blog-post:hover {
            transform: translateX(10px);
        }
        
        .blog-post:hover .post-title {
            color: var(--neon-accent);
        }
        
        .post-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }
        
        .post-date {
            color: var(--neon-dim);
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .post-category {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--slate);
            color: var(--neon-accent);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 1rem;
        }
        
        .post-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }
        
        .post-excerpt {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--ink);
        }
        
        .no-posts {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.25rem;
            color: var(--neon-dim);
        }
        
        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 1.5rem;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .container {
                padding: 0 1.5rem;
            }
            
            .blog-post {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .blog-header {
                padding: 8rem 0 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <nav>
        <div class="container">
            <a href="/" class="logo">CODY UHING</a>
            <ul class="nav-links">
                <li><a href="/#portfolio">Portfolio</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/#resume">Resume</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="blog-header">
            <h1 class="blog-title">Blog</h1>
            <p class="blog-subtitle">Thoughts on policy, running, and writing</p>
        </div>
        
        <div class="blog-posts" id="blog-posts">
            <div class="no-posts">
                Loading posts...
            </div>
        </div>
    </div>
    
    <script>
        // Load all blog posts from GitHub
        async function loadAllPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/codyuhing/personal-website/contents/blog');
                
                if (!response.ok) {
                    throw new Error('No posts found');
                }
                
                const files = await response.json();
                const markdownFiles = files.filter(file => file.name.endsWith('.md'));
                
                if (markdownFiles.length === 0) {
                    document.getElementById('blog-posts').innerHTML = `
                        <div class="no-posts">
                            No blog posts yet. Create your first post in the <a href="/admin" style="color: var(--neon-accent);">admin panel</a>!
                        </div>
                    `;
                    return;
                }
                
                // Fetch content of each markdown file
                const posts = await Promise.all(
                    markdownFiles.map(async file => {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        return parsePost(content, file.name);
                    })
                );
                
                // Sort by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Display all posts
                displayPosts(posts.filter(p => p !== null));
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = `
                    <div class="no-posts">
                        No blog posts yet. Create your first post in the <a href="/admin" style="color: var(--neon-accent);">admin panel</a>!
                    </div>
                `;
            }
        }
        
        // Parse markdown frontmatter and content
        function parsePost(content, filename) {
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontmatterRegex);
            
            if (!match) {
                return null;
            }
            
            const frontmatter = {};
            const frontmatterLines = match[1].split('\n');
            
            frontmatterLines.forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim();
                    const value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                    frontmatter[key] = value;
                }
            });
            
            const slug = filename.replace('.md', '');
            
            return {
                title: frontmatter.title || 'Untitled',
                date: frontmatter.date || new Date().toISOString(),
                category: frontmatter.category || 'Uncategorized',
                excerpt: frontmatter.excerpt || '',
                slug: slug
            };
        }
        
        // Display posts in HTML
        function displayPosts(posts) {
            const container = document.getElementById('blog-posts');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        No blog posts yet. Create your first post in the <a href="/admin" style="color: var(--neon-accent);">admin panel</a>!
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => {
                const date = new Date(post.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                return `
                    <div class="blog-post">
                        <div class="post-meta">
                            <span class="post-date">${formattedDate}</span>
                            <span class="post-category">${post.category}</span>
                        </div>
                        <div>
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-excerpt">${post.excerpt}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Load posts when page loads
        loadAllPosts();
    </script>
</body>
</html>
